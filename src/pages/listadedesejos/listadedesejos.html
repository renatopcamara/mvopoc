<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Lista de Desejos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" >
      <button ion-item (click)="selecionaProduto()">
        <p>Código Hinode: {{ item.CodProduto }}</p>
        <p>{{ item.NomedoProduto }}</p>
        <p>Qtd: {{ item.Quantidade }}  Preço Unitário: R${{ item.Preco  }}</p>
      </button>
      <ion-item-options>
        <button ion-button color="light" icon-start (click)="retiradesejos(item.id)">
          <ion-icon name="trash"></ion-icon>
          Desistir
        </button>
        <button ion-button icon-start (click)="compradesejos(item)">
          <ion-icon name="card"></ion-icon>
          Comprado
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-navbar color="secondary">
  </ion-navbar>
</ion-footer>
