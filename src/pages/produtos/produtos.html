<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Lista de Produtos Hinode</p>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    placeholder="busca"
    showCancelButton = true
    type = "text"
    (ionInput)="filterItemsProdutos($event.target.value)">
  </ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="selecionaUsuario(item.Nome)">
      <p>Código Hinode: {{ item.CodigoHinode }}</p>
      <p>Nome: {{ item.Nome }}</p>
      <p>Preço: {{ item.Preco  }}</p>
      <p>Custo: {{ item.Custo }}</p>
      <p>Status: {{ item.Status}}</p>
    </button>
  </ion-list>

</ion-content>
