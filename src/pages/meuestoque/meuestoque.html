<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Meus Estoques</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>Utilize a campo busca para filtrar o estoque pelo nome do produto.</p>

  <ion-searchbar
    [(ngModel)]="searchQuery"
    placeholder = "busca"
    showCancelButton = true
    type = "text"
    (ionInput)="filterItemsMeuEstoque($event.target.value)">
  </ion-searchbar>

<!--  <button (click)="show = !show">{{show ? 'hide' : 'show'}}</button>
  show = {{show}}
  <div *ngIf="show">Text to show</div>
-->

  <ion-list>
<!--    <ion-list-header>
      alo
    </ion-list-header>
-->
    <ion-item-sliding *ngFor="let item of items">

      <button ion-item (click)="detalhesProduto()">
        <p>Usu√°rio: {{ item.CodUsuario}}</p>
        <p>{{ item.NomedoProduto }}</p>
        <h2>Quantidade: {{ item.Quantidade  }}</h2>
      </button>
      <ion-item-options>
        <button ion-button color="secondary" icon-start (click)="VouVender(item.NomedoProduto)">
          <ion-icon name="cart"></ion-icon>
          Vender
        </button>
<!--        <button ion-button color="secondary" icon-start (click)="Chegou(item.NomedoProduto)">
          <ion-icon name="checkbox"></ion-icon>
          Chegou
        </button> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
    <button ion-button clear (click)="refreshListMeuestoque()">
        <ion-icon name="refresh"></ion-icon>
    </button>
</ion-footer>
