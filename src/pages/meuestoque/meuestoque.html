<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Estoques</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
Utilize a campo busca para filtrar o produto desejado.
  <ion-list>
    <ion-list-header>
      <ion-searchbar
        [(ngModel)]="searchQuery"
        [showCancelButton]="shouldShowCancel"
        placeholder = "busca por produto"
        (ionInput)="filterItemsMeuEstoque($event.target.value)">
      </ion-searchbar>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <p>Usu√°rio: {{ item.CodUsuario}}</p>
        <p>{{ item.NomedoProduto }}</p>
        <h2>Quantidade: {{ item.Quantidade  }}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-start (click)="VouVender(item.NomedoProduto)">
          <ion-icon name="cart"></ion-icon>
          Vender
        </button>
        <button ion-button color="secondary" icon-start (click)="Chegou(item.NomedoProduto)">
          <ion-icon name="checkbox"></ion-icon>
          Chegou
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
    <button ion-button clear (click)="refreshListMeuestoque()">
        <ion-icon name="refresh"></ion-icon>
    </button>
</ion-footer>
