
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Whatsapp</ion-label>
      <ion-input type="tel" [(ngModel)]="whatsapp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>

<button ion-button block (click)="novoItem()">Salvar</button>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <p>Nome: {{ item.Nome }}</p>
        <p>Email: {{ item.Email  }}</p>
        <p>Whatsapp: {{ item.Whatsapp }}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" icon-start (click)="Deletar(item.id)">
          <ion-icon name="trash"></ion-icon>
          Apagar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
