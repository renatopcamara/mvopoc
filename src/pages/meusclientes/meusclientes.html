
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>ID</ion-label>
      <ion-input type="text" [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Whatsapp</ion-label>
      <ion-input type="text" [(ngModel)]="whatsapp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>

<button ion-button block (click)="novoItem()">Salvar</button>
<button ion-button block (click)="atualizar()">Atualizar</button>
<p></p>

<ion-list>
  <button ion-item *ngFor="let item of items" (click)="carregaDados(item)">
    <p>ID: {{ item.id }}</p>
    <p>Nome: {{ item.Nome }}</p>
    <p>Email: {{ item.Email  }}</p>
    <p>Whatsapp: {{ item.Whatsapp }}</p>
  </button>
</ion-list>

</ion-content>
