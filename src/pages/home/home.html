<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Bem vindo Fulano ao nosso sistema.</p>
  <p></p>
  <p>Seu primeiro passo é entrar no sistema. Para isso clique no botão abaixo</p>
  <div text-center>
    <button ion-button clear (click)="showUsuario()">
        <ion-icon name="log-in" icon-center></ion-icon>
        Registre-se
    </button>
  </div>

  <p>Através do Menu lateral esquerdo <ion-icon name="menu"></ion-icon> voce deve fazer suas opções de navegação.</p>
  <p>Para criar sua rede de consultores clique no icone <ion-icon name="add"></ion-icon > no rodapé desta página.</p>
</ion-content>

<ion-footer>
    <button ion-button clear (click)="showRede()"><ion-icon name="add" icon-right></ion-icon></button>
</ion-footer>
