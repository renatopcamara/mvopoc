<p>Na lista abaixo, escolha seu usuário clicando em uma opção da lista.</p>

<h3>{{NomedoUsuario}}</h3>

<ion-list>
  <button ion-item *ngFor="let item of items" (click)="selecionaUsuario(item.firstName)">
    <p>Id: {{ item.id }}</p>
    <p>Email: {{ item.email }}</p>
    <p>FirstName: {{ item.firstName }}</p>
    <p>LastName: {{ item.lastName }}</p>
  </button>
</ion-list>
