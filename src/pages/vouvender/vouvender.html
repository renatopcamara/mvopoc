<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Vou Vender - {{NomedoUsuario}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--  <button ion-buttons (click)="validaQtdEstoque()">veja</button>
-->

  <ion-item-group>
<!--    <ion-item-divider color="light">Dados do Cliente</ion-item-divider>
      <ion-item>
        <ion-label>Cliente</ion-label>
        <ion-select [(ngModel)]="cliente">
          <ion-option *ngFor="let item of clientes" value={{item.Nome}}>{{item.Nome}}</ion-option>
        </ion-select>
      </ion-item>
    <ion-item-divider color="light">Dados do Produto</ion-item-divider>-->
      <ion-item>
        <ion-label floating>Produto</ion-label>
        <ion-input type="text" [(ngModel)]="ProdutoParaVender" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Quantidade</ion-label>
        <ion-input type="number" [(ngModel)]="QuantidadeEscolhida"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Preço</ion-label>
        <ion-input type="number" [(ngModel)]="Preco"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Data Pagamento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" [(ngModel)]="Datapgto"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Data Entrega</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" [(ngModel)]="Dataentrega">dataentrega</ion-datetime>
      </ion-item>
  </ion-item-group>
  <button ion-button color="light" block (click)="fechamentoVenda()">Confirmação da Venda</button>

</ion-content>

<ion-footer>
  <ion-navbar color="light">
    <button end ion-button clear (click)="addCliente()">
        <ion-icon name="contacts"></ion-icon>
    </button>
    <div *ngIf="NomeCliente!=' ' ; elseBlock">
        <ion-title text-center>Cliente: {{NomeCliente}}</ion-title>
    </div>
  </ion-navbar>
</ion-footer>
